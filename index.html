                    </div>
                    <div class="layer" data-depth-x="1">
                        <img id="layer6" src="./dist/images/layer6.webp">
                    </div>
                    <div class="layer" data-depth-x="0.8">
                        <img id="layer7" src="./dist/images/layer7.webp">

            <div class="modal fadeIn">
                <div class="overlay" onclick="closeStory()"></div>
                <div class="story-container">
                    <img src="./dist/images/close.svg" class="close-btn" onclick="closeStory()" alt="Close button"
                        title="Close this story">
                    <div class="story-image">
                    </div>
                    <div class="story-content">
                        <div class="story" id="custom-scrollbar">
                            <h4 class="story-title"></h4>
                            <span class="story-text"></span>
                        </div>
                        <div class="audio-player">
                            <span id="play"><img class="sound-icon" src="./dist/images/music-play.png"
                                    alt="Play audio icon" title="Play">
                            </span>
                            <div class="slider-container">
                                <div class="current-time">00:00</div>
                                <input type="range" min="1" max="100" value="0" class="slider" onchange="seekTo()">
                                <div class="total-duration">00:00</div>
                            </div>
                            <div class="volume-icon-container">
                                <img id="volume" class="sound-icon" src="./dist/images/music-volume.png"
                                    alt="Sound volume icon" title="Volume">
                                <div class="vol-container">
                                    <input id="vol" type="range" min="0" max="100" value="100"
                                        style="writing-mode: vertical-lr; direction: rtl">
                                </div>
                            </div>
                            <span class="story-audio"><audio src="#"></audio></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="parallax">
            <img class="upside-down" src="./dist/images/paper.png" alt="Paper">
            <img class="stick-bottom" src="./dist/images/paper.png" alt="Paper">
            <div class="gradient"></div>
        </div>

        var scene = document.getElementById('scene');
        var parallaxInstance = new Parallax(scene, {
